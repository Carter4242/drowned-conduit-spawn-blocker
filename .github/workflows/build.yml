name: Build DrownedConduitSpawnBlocker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: drowned-conduit-spawn-stopper-jar
          path: ${{ github.workspace }}/target/drowned-conduit-spawn-stopper-*.jar
          if-no-files-found: error
